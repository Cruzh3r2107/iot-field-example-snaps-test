name: test-controller-daemons
base: core22
version: '1'
summary: test a daemon controller
description: a daemon controller

grade: devel
confinement: strict

apps:
  controlled-1:
    command: bin/controlled-1
    daemon: simple
  start-controlled-1:
    command: bin/start-controlled-1
  stop-controlled-1:
    command: bin/stop-controlled-1
  controller:
    command: bin/controller
    daemon: simple
    plugs: [ snapd-control ]
  list:
    command: bin/list
    plugs: [ snapd-control ]

parts:
  controlled-1:
    source: controlled-1
    plugin: dump
  start-controlled-1:
    source: start-controlled-1
    plugin: dump
  stop-controlled-1:
    source: stop-controlled-1
    plugin: dump
  snapdapi:
    source: .
    plugin: go
    build-snaps: [go]
    build-packages: [ gcc, git ]
    override-build: |
      go mod init github.com/knitzsche/test-controller-daemons
      go mod tidy
      craftctl default
